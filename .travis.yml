language: ruby
rvm:
- 2.4.0
env:
  matrix:
  - DB=postgresql
before_script:
  - cp config/database.travis.yml config/database.yml
  - psql -c 'create database travis_ci_test;' -U postgres
  - RAILS_ENV=test bundle exec rake db:create db:migrate --trace
cache:
  bundler: true
  directories:
    - node_modules
  yarn: true
install:
  - bundle install
  - nvm install node
  - node -v
  - npm i -g yarn
  - yarn
script:
  - bundle exec rails webpacker:compile
  - bundle exec rspec
before_install:
  - export TZ=US/Mountain
deploy:
  provider: heroku
  api_key:
    secure: 
  app: big-blind
  run: rake db:migrate
  on:
    repo: notmarkmiranda/version_10
